<div>
    <h2>{{product.name}}</h2>
    <img [src]="'/assets/products/product-'+ this.product.id +'.png'" alt="" />
    <p>{{product.description}}</p>
    <span>{{product.price}}$</span>
    <button (click)="addToCart(product.id)">Add to cart</button>
    <span class="remove" *ngIf="itemAmount$ | async">
        <span>In Cart: {{itemAmount$ | async}}</span>
        <button (click)="removeFromCart(product.id)">Remove</button>
    </span>
</div>

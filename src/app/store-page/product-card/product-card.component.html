<div>
    <h2>{{product.name}}</h2>
    <img [src]="src" alt="" />
    <p>{{product.description}}</p>
    <span>{{product.price}}$</span>
    <button (click)="addToCart(id)">Add to cart</button>
    <span class="remove" *ngIf="itemAmount$ | async">
        <span>In Cart: {{itemAmount$ | async}}</span>
        <button (click)="removeFromCart(id)">Remove</button>
    </span>
</div>
